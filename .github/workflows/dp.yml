name: Super-Linter

on: push

# Add this permissions block to grant write access to the token
permissions:
  contents: read # This is already default, but good practice
  statuses: write # This grants permission to update commit statuses
  # pull-requests: write # Add this if you are using PR triggers

jobs:
  super-lint:
    # ... rest of your jobs ...
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
